---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
workflows:
  primary:
    description: Build and test the project
    steps:
    - git-clone@6: {}
    - cache-pull@2: {}
    - yarn@0:
        inputs:
        - command: install
    - recreate-user-schemes@1:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
    - yarn@0:
        inputs:
        - command: "run install"
    - script@1.2.0:
        inputs:
        - content: "npm install -g appium --unsafe-perm=true --allow-root && appium"
    - yarn@0:
        inputs:
        - command: "happo-e2e -- -- node test.js"
    - script@1.2.0:
        is_always_run: true
        inputs:
        - content: "cat appium.log"
    - cache-push@2: {}
meta:
  bitrise.io:
    stack: osx-xcode-13.2.x
    machine_type_id: g2.4core

app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: TestApp.xcodeproj
  - opts:
      is_expand: false
    BITRISE_SCHEME: TestApp
  - opts:
      is_expand: false
    BITRISE_DISTRIBUTION_METHOD: development

trigger_map:
  - pull_request_source_branch: "*"
    workflow: primary
  - push_branch: "master"
    workflow: primary

